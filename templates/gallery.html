{% extends "base.html" %}

{% block content %}
<div class="gallery-controls mb-4">
    <button id="delete-all" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete all images?')">
        Delete All Images
    </button>
</div>

<div class="gallery-grid" id="gallery-container" data-next-page="2" data-has-next="{{ 'true' if has_next else 'false' }}">
    {% for image in images %}
    <div class="gallery-item" data-image-id="{{ image.id }}">
        <img src="{{ url_for('static', filename='uploads/' + image.filename) }}"
             alt="{{ image.original_filename }}"
             data-bs-toggle="modal"
             data-bs-target="#imageModal"
             data-img-src="{{ url_for('static', filename='uploads/' + image.filename) }}">
        <div class="gallery-item-overlay">
            <button class="btn btn-danger delete-image" 
                    onclick="return confirm('Are you sure you want to delete this image?')"
                    data-image-id="{{ image.id }}">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Loading Indicator -->
<div id="loading-indicator" class="text-center d-none mb-4">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body text-center p-0">
                <img src="" class="modal-image" alt="Full size image">
            </div>
        </div>
    </div>
</div>
{% endblock %}
