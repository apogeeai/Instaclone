{% extends "base.html" %}

{% block content %}
<div class="gallery-grid" id="gallery-container" data-next-page="2" data-has-next="{{ 'true' if has_next else 'false' }}">
    {% for image in images %}
    <div class="gallery-item" data-image-id="{{ image.id }}">
        <img src="{{ url_for('static', filename='uploads/' + image.filename) }}"
             alt="{{ image.original_filename }}"
             data-img-src="{{ url_for('static', filename='uploads/' + image.filename) }}">
        <div class="gallery-item-overlay">
            <div class="image-actions">
                <button class="btn btn-light view-image">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-danger delete-image" 
                        onclick="return confirm('Are you sure you want to delete this image?')"
                        data-image-id="{{ image.id }}">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
    <div id="loading-indicator" class="text-center mb-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<!-- Enhanced Image Modal with navigation -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true" style="z-index: 1050;">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body text-center p-0 position-relative">
                <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
                <!-- Navigation Arrows -->
                <button class="modal-nav modal-prev" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-nav modal-next" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <img src="" class="modal-image" alt="Full size image">
                
                <!-- Slideshow Controls -->
                <div class="modal-controls">
                    <button class="btn btn-light btn-sm slideshow-toggle">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
